<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweet</title>
    <!-- link bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- link my style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <h1 class="text-center">Twitter Search App</h1>
    </header>
    <!-- MAIN BODY -->
    <main>
      <div class="App d-flex justify-content-center align-items-center p-3">
        <img class="searchManImg" src="./img/searchMan.png" />
        <input
          type="search"
          id="search"
          value=""
          placeholder="Search for images..."
          class="form-control"
        />

        <input
          id="getTweets"
          class="searchButton"
          type="image"
          src="./img/Twitter-button.png"
        />
      </div>
      <div class="d-flex justify-content-center p-3">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="searchBy"
            id="radioByPerson"
          />
          <label class="form-check-label" for="radioByPerson">
            By Person
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="searchBy"
            id="radioByTag"
            checked
          />
          <label class="form-check-label" for="radioByTag"> By Tag </label>
        </div>
      </div>

      <!-- Carousel -->
      <div
        id="carouselOutput"
        class="carousel carousel-dark slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner" id="carouselInnerOutput"></div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselOutput"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselOutput"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
    <script src="./js/tweets.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
